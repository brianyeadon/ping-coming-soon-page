<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/93047ec740.js"
      crossorigin="anonymous"
    ></script>
    <!-- Project Style Sheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="PING logo" class="image-logo" />
      <h1 class="heading">
        We are launching <span class="accent-text-dark">soon!</span>
      </h1>
      <p class="sub-heading">Subscribe and get notified</p>
    </header>
    <main>
      <div class="main-content">
        <div class="form">
          <form action="">
            <div class="form-container">
              <input type="text" placeholder="Your email address..." />
              <button class="btn">
                <a href="https://www.google.com" target="blank">Notify Me</a>
              </button>
            </div>
          </form>
        </div>
        <img
          src="./images/illustration-dashboard.png"
          alt="screenshot of the PING dashboard"
          class="image-dashboard"
        />
      </div>
    </main>
    <footer>
      <div class="social-media-icons">
        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a
        ><a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a
        ><a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
